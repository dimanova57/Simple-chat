<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groceries</title>
</head>
<body>
    <form action="/add" method="post">
        <select name="selected">
            {% for i in all_data -%}
                <option>{{i}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="ADD">

    </form>
    <form method="post" action="/delete">
        {% for i in gr_list -%}
        <input type="checkbox" name="selected" id="{{i}}" value="{{i}}">
        <label for="{{i}}">{{i}}</label>
        {% endfor %}
        <input type="submit" value="DELETE">
    </form>
</body>
</html>
